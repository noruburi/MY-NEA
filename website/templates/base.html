<!-- This is an HTML file for the Kimberly Banking website. -->
<!DOCTYPE html>
<html>
<head> 
<!-- Set the title of the page, with a dynamic block for the title. -->
<title>ClassMaster - {% block title %}{% endblock %}</title>

<!-- Link to BoxIcons. -->
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<!-- Link to Font Awesome's CSS stylesheet. -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Link to a custom stylesheet. -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

<!-- Link to Bootstrap's CSS stylesheet. -->

<!-- Link to Chart.js. -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>

<!-- Link to script in js folder -->
<script src="website\static\js\script.js"></script>


<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>

<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Set up a container with centered content. -->
<div class="container my-5">
    <div class="d-flex justify-content-center h-100">
        <!-- Define a block for content that can be filled in by child templates. -->
        {% block content %}{% endblock %}
    </div>
</div>


{% include "includes/header.html" %}


{% block scripts %}{% endblock %}

</body>
</html>
