{% extends "base.html" %}

{% block title %}User overview{% endblock %}

{% block content %}

  <div class="col-md-6" style="height: 400px;">
    <canvas id="pie-chart"></canvas>
</div>

<div class="col-md-6" style="height: 400px;">
    <canvas id="bar-chart"></canvas>
</div>
</div>



<script>
  // Get the data for the pie chart
  var pieData = {
    labels: {{ pie_labels|tojson }},
    datasets: [{
      data: {{ pie_data|tojson }},
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
      ],
      borderWidth: 1
    }]
  };

  // Get the data for the bar chart
  var barData = {
    labels: {{ bar_labels|tojson }},
    datasets: [{
      label: 'Points Awarded and Spent',
      data: {{ bar_data|tojson }},
      backgroundColor: [
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 99, 132, 0.2)',
      ],
      borderColor: [
        'rgba(54, 162, 235, 1)',
        'rgba(255, 99, 132, 1)',
      ],
      borderWidth: 1
    }]
  };

  // Set the options for the charts
  var chartOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Create the charts
  var pieChart = new Chart(document.getElementById('pie-chart'), {
    type: 'pie',
    data: pieData,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'right'
        },
        title: {
          display: true,
          text: 'Teachers vs Students'
        }
      }
    }
  });

  var barChart = new Chart(document.getElementById('bar-chart'), {
    type: 'bar',
    data: barData,
    options: chartOptions
  });

</script>
{% endblock %}
