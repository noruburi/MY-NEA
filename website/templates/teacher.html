{% extends "base.html" %}

{% block title %}Teacher page{% endblock %}
{% block content %}


<div class="container">
  <h1>Transactions</h1>
  <p>Enter the student's email and the amount you'd like to increase their balance by.</p>
  <form method="POST" action="{{ url_for('auth.transactions') }}">
      <div class="form-group">
          <label for="student_email">Student Email:</label>
          <input type="email" class="form-control" id="student_email" name="student_email" required>
      </div>
      <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
