{% extends "base.html" %}


  <title>{% block title %}Teacher page{% endblock %}</title>

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
      </div>
      <p class="text-center mt-2">Points Remaining: {{ current_user.remaining_points }}</p>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="filter">Select a class or year group:</label>
        <select id="filter">
          <option value="all">All</option>
          {% for year_group in year_groups %}
            <option value="{{ year_group }}">{{ year_group }}</option>
          {% endfor %}
          {% for class_name in class_names %}
            <option value="{{ class_name }}">{{ class_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div id="barChartContainer">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='teacher.js') }}"></script>
   
{% endblock %}
