{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Create Class</h1>
  <form id="createClassForm" method="POST" action="{{ url_for('auth.create_class') }}">
    <div class="form-group">
      <label for="subject">Subject:</label>
      <select class="form-control" id="subject" name="subject">
        {% for subject in subjects %}
          <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="year_group">Year Group:</label>
      <input type="number" class="form-control" id="year_group" name="year_group" min="1" required>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">Create Class</button>


<!-- Confirmation Modal -->
{% if existing_class %}
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You have already created a class like this: {{ existing_class.name }}, are you sure you would like to create another?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
<form id="createClassForm" method="POST" action="{{ url_for('auth.create_class') }}">
  <input type="hidden" name="subject" value="{{ existing_class.subject_id }}">
  <input type="hidden" name="year_group" value="{{ existing_class.year_group }}">
</form>

<script>
  function submitForm() {
    document.getElementById("createClassForm").submit();
  }
</script>
{% endif %}
{% endblock %}
